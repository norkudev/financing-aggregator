openapi: 3.0.0
info:
  title: FastBank financing application API
  version: v1
  description: FastBank API financing application and offer retrieval API
servers:
  - url: https://shop.uat.klix.app:443/api/FastBank
paths:
  /applications:
    post:
      summary: Submit financing application
      operationId: addApplication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationRequest'
            example:
              phoneNumber: '+37126000000'
              email: john.doe@klix.app
              monthlyIncomeAmount: 1000
              monthlyCreditLiabilities: 0
              dependents: 0
              agreeToDataSharing: true
              amount: 150
      responses:
        '201':
          $ref: '#/components/responses/Application'
        '400':
          $ref: '#/components/responses/400'
  '/applications/{id}':
    parameters:
      - $ref: '#/components/parameters/id'
    get:
      summary: Find previously created application
      description: Returns application with offer if already available
      operationId: getApplicationById
      responses:
        '200':
          $ref: '#/components/responses/Application'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
components:
  parameters:
    id:
      name: id
      required: true
      in: path
      description: Application ID (UUID)
      schema:
        type: string
        format: uuid
  responses:
    '400':
      description: Bad request
    '404':
      description: Application not found
    Application:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Application'
  schemas:
    ApplicationRequest:
      required:
        - phoneNumber
        - email
        - monthlyIncomeAmount
        - monthlyCreditLiabilities
        - dependents
        - agreeToDataSharing
        - amount
      properties:
        phoneNumber:
          type: string
          pattern: "\\+371[0-9]{8}"
        email:
          type: string
        monthlyIncomeAmount:
          type: number
        monthlyCreditLiabilities:
          type: number
        dependents:
          type: integer
        agreeToDataSharing:
          type: boolean
        amount:
          type: number

    Application:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          description: Application status
          enum:
            - DRAFT
            - PROCESSED
        offer:
          $ref: '#/components/schemas/Offer'

    Offer:
      type: object
      nullable: true
      properties:
        monthlyPaymentAmount:
          type: number
        totalRepaymentAmount:
          type: number
        numberOfPayments:
          type: integer
        annualPercentageRate:
          type: number
        firstRepaymentDate:
          type: string